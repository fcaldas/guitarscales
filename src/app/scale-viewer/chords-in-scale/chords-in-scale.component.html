<div class="displayContent">
<h3 *ngIf="selected_notes">Triads in scale</h3>
<div *ngFor="let chord of getChords(selected_notes)">

  <button (click)="playChord(chord)" class="minBtn" color="primary">Play</button>
  &nbsp;<p class="triadDescription">{{chord.notes}} - {{chord.getName()}}</p>
<br>
</div>
</div>
