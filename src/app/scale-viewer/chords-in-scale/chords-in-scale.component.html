<div class="displayContent">
<h3 *ngIf="selected_notes">Triads in scale</h3>
<div *ngFor="let chord of getChords(selected_notes); index as i;">
  <button mat-flat-button class="minBtn" color="primary" (click)="play_chord(chord)" *ngIf="i != 7">
        play
  </button>
  &nbsp;&nbsp;<p class="triadDescription" *ngIf="i != 7">{{chord.toString()}} - {{get_triad_name(chord)}}</p>
<br>
</div>
</div>
