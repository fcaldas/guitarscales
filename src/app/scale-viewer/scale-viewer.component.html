
<div class="mainContent">

<h4>Scale explorer</h4>
<mat-form-field appearance="fill">
  <mat-label>Root note</mat-label>
  <mat-select [formControl]="selected" [errorStateMatcher]="matcher">
    <mat-option *ngFor="let c of notes" value="{{c}}">{{printNote(c)}}</mat-option>
  </mat-select>
  <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
  <mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Select a scale</mat-label>
    <mat-select [formControl]="selected_scale" [errorStateMatcher]="matcher">
      <mat-option *ngFor="let c of scale_names" value="{{c}}">{{printNote(c)}}</mat-option>
    </mat-select>
    <mat-error *ngIf="selected_scale.hasError('required')">You must make a selection</mat-error>
</mat-form-field>
  
&nbsp;&nbsp;
<button mat-fab color="primary" (click)="playNote()">
    <mat-icon>play_arrow</mat-icon>
</button>

</div>

<app-guitar-scale [selected_notes]="notes_display"></app-guitar-scale>

<app-chords-in-scale [selected_notes]="notes_display"></app-chords-in-scale>
